os: linux
dist: trusty
language: node_js

node_js:
  - "lts/*"
sudo: required

addons:
    chrome: stable

services:
  - xvfb

before_script:
  # https://www.electronjs.org/docs/tutorial/testing-on-headless-ci
  # https://github.com/electron-userland/spectron#on-travis-ci
  - export DISPLAY=':99.0'
  - ls /etc/
  - ls /etc/init.d/
  - ls /etc/init.d/xvfb
  - sh -e /etc/init.d/xvfb start
  - sleep 3

install:
  - npm set progress=false
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run package
  - npm run doc

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
